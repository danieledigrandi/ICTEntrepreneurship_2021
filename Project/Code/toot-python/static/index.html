<script type="text/javascript"> /*THIS IS WHERE THE TOOT HAPPENS*/
    //adding a message (msg) into the chat
    function addOurMsg(msg) { 
        let currentDate = new Date();
        let time = currentDate.getHours() + ":" + currentDate.getMinutes();
        console.log(time);
        var textMsg;
        if (textMsg != "") {
            y = document.getElementById("chatStart");
            y.insertAdjacentHTML('beforeend', '<div class="chat-message clearfix"><img src="/static/images/toot2.png" alt="" width="32" height="32"><div class="chat-message-content clearfix"><span class="chat-time">' + time + '</span><h5>toot.ai</h5><p>This is what I found:</p><p>' + msg + '</p></div></div>');
            document.getElementById("input1").value = "";
        }
    }
    
    function addMsg2(textMsg) {
        let currentDate = new Date();
        let time = currentDate.getHours() + ":" + currentDate.getMinutes();
        console.log(time);
        if (textMsg != "") {
            y = document.getElementById("chatStart");
            y.insertAdjacentHTML('beforeend', '<div class="chat-message clearfix"><img src="http://gravatar.com/avatar/2c0ad52fc5943b78d6abe069cc08f320?s=32" alt="" width="32" height="32"><div class="chat-message-content clearfix"><span class="chat-time">' + time + '</span><h5>Marc Biedermann</h5><p>' + textMsg + '</p></div></div>');
            document.getElementById("input1").value = "";
        }
    }

    function abc() {
        console.log("start");
        /*This is the small problem graph*/
        const width = 800, height = 800;

        const force = d3.layout.force()
        .charge(-200).linkDistance(30).size([width, height]);

        const svg = d3.select("#graph").append("svg")
        .attr("width", "100%").attr("height", "100%")
        .attr("pointer-events", "all");

        d3.json("/graph", function (error, graph) {
        if (error) return;

        force.nodes(graph.nodes).links(graph.links).start();

        const link = svg.selectAll(".link")
            .data(graph.links).enter()
            .append("line").attr("class", "link");

        const node = svg.selectAll(".node")
            .data(graph.nodes).enter()
            .append("circle")
            .attr("class", function (d) { return "node " + d.label })
            .attr("r", 10)
            .call(force.drag);

        // html title attribute
        node.append("title")
            .text(function (d) { return d.title; })

        // force feed algo ticks
        force.on("tick", function () {
            link.attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });

            node.attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; });
            });
        });

        var btnOne = document.getElementById("btnOneID");
        var btnTwo = document.getElementById("btnTwoID");
        //make graph visible
        document.getElementById("graph").style.visibility = "visible";
        
        btnOne.style.backgroundColor = "grey";
        btnOne.style.borderColor = "grey";
        btnTwo.style.backgroundColor = "grey";
        btnTwo.style.borderColor = "grey";
        btnTwo.style.color = "white";
        var textMsg = "Show me the solutions!";
        addMsg2(textMsg);
        const query = "Twister";
        console.log("query: " + query);
        $.get("/icte",
            function (data) {
                console.log("get icte");
                const t = $("table#results tbody").empty();
                if (!data || data.length == 0) return;
                data.forEach(function (movie) {
                    console.log("forEach");
                    $("<tr><td class='movie'>" + movie.title + "</td><td>" + movie.released + "</td><td>" + movie.tagline + "</td></tr>").appendTo(t)
                        .click(function () { showMovie($(this).find("td.movie").text()); })
                });
                console.log("almost done");
                //showMovie(data[0].title); error "show movie not defined" because the function is written in jQuery
                addOurMsg(data[0].title);
                console.log("movie-title: " + data[0].title);
            }, "json");
        return false;
    }
    
</script>

<script type="text/javascript">
    $(function () {
        function showMovie(title) {
            $.get("/movie/" + encodeURIComponent(title),
                    function (data) {
                        if (!data) return;
                        $("#title").text(data.title);
                        $("#poster").attr("src","https://neo4j-documentation.github.io/developer-resources/language-guides/assets/posters/"+encodeURIComponent(data.title)+".jpg");
                        const $list = $("#crew").empty();
                        data.cast.forEach(function (cast) {
                            $list.append($("<li>" + cast.name + " " +cast.job + (cast.job == "acted"?" as " + cast.role : "") + "</li>"));
                        });
                    }, "json");
            return false;
        }
        function search() {
            const query=$("#search").find("input[name=search]").val();
            $.get("/search?q=" + encodeURIComponent(query),
                    function (data) {
                        const t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (movie) {
                            $("<tr><td class='movie'>" + movie.title + "</td><td>" + movie.released + "</td><td>" + movie.tagline + "</td></tr>").appendTo(t)
                                    .click(function() { showMovie($(this).find("td.movie").text());})
                        });
                        showMovie(data[0].title);
                    }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
    })
</script>
